<!DOCTYPE html>
<html lang="en">
<!-- head -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="corona fight qcm">
    <meta name="author" content="Belhassen Essid">
    <title>QCM</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<!-- body -->
<body>
  <form id="qcm">
            <div>
                <strong>كم عمرك؟</strong><br>
                <input name="age" type="radio" value="<40">أصغر من 40<br>
                <input name="age" type="radio" value="40-50">40-50<br>
                <input name="age" type="radio" value="51-60">51-60<br>
                <input name="age" type="radio" value="61-70">61-70<br>
                <input name="age" type="radio" value="71-80">71-80<br>
                <input name="age" type="radio" value=">80">أكبر من 80<br>
            </div>
            <div>
                <strong>ما هو وضعك المعيشي الحالي؟</strong><br>
                <input name="livingwith" type="radio" value="alone">أعيش بمفردي<br>
                <input name="livingwith" type="radio" value="withFamilly">أعيش مع العائلة في شقة مشتركة أو في منشأة مجتمعية تحت الإشراف<br>
            </div>
            <div>
                <strong>هل تعمل في أحد المجالات التالية؟</strong><br>
                <input name="work" type="radio" value="medicalField">في المجال الطبي<br>
                <input name="work" type="radio" value="CommunityFacility">في منشأة مجتمعية (مدرسة ، مركز رعاية نهارية ، جامعة ، منزل وما إلى ذلك)<br>
                <input name="work" type="radio" value="other">لا ، في أي مما سبق.<br>
            </div>
  </form>
</body>
</html>
